{{- $fullName := include "pod-pvc-mapping.fullname" . -}}
{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: {{ $fullName }}
    release: prome
  name: {{ $fullName }}
  namespace: {{.Release.Namespace}}
spec:
  selector:
    matchLabels:
      app: {{ $fullName }}
  endpoints:
  - interval: 30s
    targetPort: metrics
    scheme: http
    path: /
  jobLabel: app
{{- end}}
